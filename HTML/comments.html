<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Comments</title>
</head>
<body>
    <section>
        <article>
            <header>HTML Comment Tags</header>
            <div class="content">
                <p>다음과 같은 문법에 따라서 HTML 소스에 주석을 추가할 수 있다.</p>
                <div class="example">
                    &lt;!--Write your comments here --&gt;
                </div>
                <blockquote>
                    참고: 주석은 브라우저에 의ㅐ서 나타나지는 않지만, 소스 코드를 이해하는 데 도움을 줄 수 있다.
                </blockquote>
                <p>여러줄의 주석을 달 경우 다음과 같이 하면 된다.</p>
                <div class="example">
                    &lt;!-- Do not display this image at the moment
&lt;img border="0" src="pic_trulli.jpg" alt="Trulli"&gt;
--&gt;
                </div>
            </div>
        </article>
    </section>
</body>
</html>
